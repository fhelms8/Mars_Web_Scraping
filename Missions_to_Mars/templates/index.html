<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Information</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.css">
    <link rel="stylesheet" href="Resources/assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron text-center">
                    <h1 class="text-center">Mission to Mars</h1>
                    <p>Click below to view latest information</p>
                    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Away</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Mars Data -->
    <div class="container">
        <div class="row">
            <div class="col-12" style="height: 25%">
                <h2 class="title display-5 text-center">Mars News</h2>
                <p class="lead title2 text-center">{{scraped_info.news_title}} </p>
                <p style='margin-inline: 30px;list-style: height 1.6em; text-align: justify'>{{scraped_info.news_p}}</p>
            </div>
        </div>

        <br>

        <!--Featured Mars Image-->
       <div class="container">
            <div class="row">
            <div class="col-8">
                <h2 class="title display-5 text-align">Featured Image</h2>
                <hr class="image">
                <img src="{{ scraped_info.featured_img_url }}" alt="Featured">
            </div>
        
            <br>
        <!--Table info-->
    
            <div class="card" style="width: 20rem" align="center">
            <div class="card-body">
                <h3 class="card-title">Mars vs Earth</h3>
                <hr>
                <p class="card-text" style='line-height:1.9; text-align: left;'>{{scraped_info.mars_table | safe}}</p>
                <br>
            </div>
            </div>
        </div>
</body>



</html>
